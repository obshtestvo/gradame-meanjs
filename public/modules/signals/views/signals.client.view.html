<div id="page-signals" class="row">
  <div class="sidebar" ui-view></div>

  <div class="map-container">
    <google-map
      center="map.center"
      zoom="map.zoom"
      options="map.options"
      draggable="true"
      pan="true"
      control="map.control"
      events="map.events"
      style="width: 100%;height:100%;"
      >
        <marker icon="currentMarker.icon" options="currentMarker.options" coords="currentMarker.coords" idKey="currentMarker.id">
        <markers models="markers" coords="'coords'" options="'options'" icon="'icon'" doCluster=true></markers>
      </google-map>
  </div>
</div>
